<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Detail</title>
</head>
<body>
    <h1>Account Details</h1>

    <p><strong>Account Number:</strong> {{ account.account_number }}</p>
    <p><strong>Balance:</strong> {{ account.balance }}</p>
    <p><strong>Currency Type:</strong> {{ account.currency_type }}</p>
    <p><strong>Date Opened:</strong> {{ account.date_opened }}</p>
    <p><strong>Account Type:</strong> {{ account.account_type }}</p>

    <a href="{% url 'fund_account' account.id %}">Fund Account</a>

    <a href="{% url 'transfer_funds' account.id %}">Transfer Funds</a>

</body>
</html>
