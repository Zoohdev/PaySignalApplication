<h2>Fund Account: {{ account.account_number }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Deposit</button>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</form>
